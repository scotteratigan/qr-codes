<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>QR Code Generator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<header>
		<div class="jumbotron bg-dark text-white">
			<h1 class="display-4"><strong>QR Code Generator</strong></h1>
			<p class="lead"><em>Generate those funky square barcodes we all know and love.</em></p>
		</div>
	</header>

	<main>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-6 text-center">
					<form>
						<div class="form-group">
							<p>
								<label for="qrText">Text for QR Code</label>
								<input type="text" class="form-control" id="qr-text" aria-describedby="qr-input-help"
									placeholder="https://www.sampledomain.com">
								<small id="qr-input-help" class="form-text text-muted">Enter the text that you'd like on your QR
									Code.</small>
							</p>
							<p>
								<label for="barcode-type">Barcode Type</label>
								<select id="barcode-type" class="form-control">
									<option selected>qrcode</option>
									<option>azteccode</option>
									<option>microqrcode</option>
									<option>datamatrix</option>
									<option>pdf417</option>
									<option>hanxin</option>
								</select>
							</p>
						</div>
						<button type="submit" class="btn btn-primary" id="generate-qr-code">Generate QR Code</button>
					</form>
				</div>
			</div>
			<div class="row mt-5 invisible justify-content-center" id="qr-div">
				<div class="col-6 text-center">
					<p> Your QR code for text "<span id="qr-text-span"></span>":</p>
					<a href="#" id="qr-link" download>
						<img src="" alt="generated QR Code" id="qr-image" class="mx-auto">
					</a>
					<p><small>Please note that any special characters are removed from the filename, but the QR code is encoded as
							faithfully as possible.</small></p>

				</div>
			</div>
		</div>

	</main>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>

</html>
